<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <div fxFlex>
            <div>
               <h3>Contact Us</h3>
               <hr>
            </div>
     </div>

    <div fxFlex>
      <h3>Location Information</h3> 
      <div fxLayout="column" fxLayout.gt-sm="row">
          <div fxFlex="50" fxFlexOffset="20px">
                <h4>Our Address</h4>
                <address>
		              121, Clear Water Bay Road<br>
		              Clear Water Bay, Kowloon<br>
		              HONG KONG<br>
		              <i class="fa fa-phone"></i>: +852 1234 5678<br>
		              <i class="fa fa-fax"></i>: +852 8765 4321<br>
		              <i class="fa fa-envelope"></i>: 
                        <a href="mailto:confusion@food.net">confusion@food.net</a>
		           </address>
               <p></p>
                <div>
                    <a md-raised-button href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>
                    <a md-raised-button><i class="fa fa-skype"></i> Skype</a>
                    <a md-raised-button href="mailto:confusion@food.net"><i class="fa fa-envelope-o"></i> Email</a>
                </div>
            </div>
          <div fxFlex="40">
                <h4>Map of our Location</h4>
          </div>
        </div>
      </div>

      <div fxFlex fxFlexOffset="20px" class="form-size">
         <h3>Send us your feedback</h3>
         <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
           <p>
            <mat-input-container class="half-width">
             <input matInput formControlName="firstname"  placeholder="firstname" type="text" required />
            </mat-input-container>
            <mat-input-container class="half-width">
                <input matInput formControlName= "lastname"  placeholder="lastname" type="text" required />
               </mat-input-container>
               <mat-input-container class="half-width">
                  <input matInput formControlName= "telnum"  placeholder="Tel Number" type="tel" required />
                 </mat-input-container>
                 <mat-input-container class="half-width">
                    <input matInput formControlName= "email"  placeholder="Email" type="email" required />
                   </mat-input-container>

            </p>
            <table class="form-size">
              <td>
                <mat-slide-toggle formControlName="agree">May be contact you</mat-slide-toggle>
                </td>
                <td>
               <mat-select placeholder="How?" formControlName= "contacttype">
                 <mat-option *ngFor="let ctype of contactType" [value]="ctype">{{ctype}}</mat-option>
               </mat-select>
                </td>
            </table>
        
         <p>
              <mat-input-container class="full-width">
                  <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
              </mat-input-container>
          </p>
          <button type="submit" md-button class="background-primary text-floral-white">Submit</button>
        </form>
    </div>

</div>
