<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image  width="100px" src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
      <div fxFlex *ngIf="dish">
        <mat-list>
            <h4>Comments</h4>
          <mat-list-item *ngFor="let comment of dish.comments" >
              <h3 matLine> {{comment.comment}} </h3>   
               <p matLine>{{comment.rating}} Stars</p>
               <footer matLine>--{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}} </footer>           
          </mat-list-item>       
        </mat-list>
    </div>
  </div>

</div>
